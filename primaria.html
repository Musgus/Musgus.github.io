<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primaria - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f5f7fa;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: white;
            padding: 2rem;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            margin-bottom: 2rem;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }

        .resources-title {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .resource-button {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .resource-button:hover {
            background-color: #f0f2f5;
        }

        .resource-button img {
            width: 24px;
            height: 24px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .welcome-text {
            font-size: 1.8rem;
            color: #333;
        }

        .navigation-pills {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .pill {
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            background: white;
            color: #666;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pill:hover {
            background: #f0f2f5;
        }

        .pill.active {
            background: #ff4b4b;
            color: white;
        }

        /* Course Cards Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .course-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-5px);
        }

        .course-image {
            width: 100%;
            height: 160px;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .course-content {
            padding: 1.5rem;
        }

        .course-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .course-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .course-progress {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            color: #ff4b4b;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="/api/placeholder/200/50" alt="Apprendia Logo" class="logo">
            </div>
            
            <div class="resources-title">Descubre todos los recursos</div>
            
            <div class="resources-list">
                <a href="#" class="resource-button">
                    <i class="fas fa-chalkboard-teacher" style="color: #4b96ff;"></i>
                    Docentes
                </a>
                <a href="#" class="resource-button">
                    <i class="fas fa-user-graduate" style="color: #ff4b4b;"></i>
                    Estudiantes
                </a>
                <a href="#" class="resource-button">
                    <i class="fas fa-video" style="color: #00c853;"></i>
                    Meet
                </a>
                <a href="#" class="resource-button">
                    <i class="fas fa-video" style="color: #2196f3;"></i>
                    Zoom
                </a>
                <a href="#" class="resource-button">
                    <i class="fab fa-google-drive" style="color: #ffd600;"></i>
                    Drive
                </a>
                <a href="#" class="resource-button">
                    <i class="fab fa-google" style="color: #4285f4;"></i>
                    Google
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 class="welcome-text">Hola, apprendia</h1>
            </div>

            <div class="navigation-pills">
                <button class="pill active">5° Grado</button>
                <button class="pill">6° Grado</button>
                <button class="pill">4° Grado</button>
                <button class="pill">3° Grado</button>
                <button class="pill">2° Grado</button>
                <button class="pill">1° Grado</button>
            </div>

            <div class="courses-grid">
                <!-- Matemáticas Card -->
                <div class="course-card">
                    <div class="course-image" style="background: #ffebee;">
                        <span style="color: #ff4b4b;">M</span>
                    </div>
                    <div class="course-content">
                        <h3 class="course-title">Matemáticas</h3>
                        <p class="course-description">Matemáticas 5° Proyecto</p>
                        <div class="course-progress">
                            5
                        </div>
                    </div>
                </div>

                <!-- Comunicación Card -->
                <div class="course-card">
                    <div class="course-image" style="background: #e3f2fd;">
                        <span style="color: #2196f3;">C</span>
                    </div>
                    <div class="course-content">
                        <h3 class="course-title">Comunicación</h3>
                        <p class="course-description">Comunicación 5° Proyecto</p>
                        <div class="course-progress">
                            5
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add click handlers for pills
        document.querySelectorAll('.pill').forEach(pill => {
            pill.addEventListener('click', function() {
                document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Add click handlers for course cards
        document.querySelectorAll('.course-card').forEach(card => {
            card.addEventListener('click', function() {
                // Add navigation logic here
                console.log('Card clicked');
            });
        });
    </script>
</body>
</html>
